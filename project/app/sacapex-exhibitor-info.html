  <main>
    <div>
      <h1>Would you like to be an exhibitor at Sacapex 2018?</h1>
      <p>Wonderful! Please fill out the form below, or print this form <a href="#">here</a> and return it to us by mail.</p>
    </div>
    <div>
      <form class="form" action="">

        <div class="form-row mx-2">
          <div class="col-5">
            <div class="form-group">
              <label for="framesNeeded">How many frames would you like to reserve? <br><small>SACAPEX frames hold 16 pages.</small>
              <input type="range" id="framesNeeded" class="custom-range" name="framesNeeded" value="3" step="1" min="0" max="16" oninput="framesSelected.value = framesNeeded.value">
            </label> <br>
              <output name="framesSelectedNumber" id="framesSelected">3</output><small> frames selected</small>
            </div>

            <div class="form-group">
              <label for="agegroup">I will be exhibiting as a(n):
              <select id="agegroup" class="custom-select" name="agegroup"> 
            <option value="adult" selected>Adult</option>
            <option value="junior">Junior</option>
          </select></label>
              <div class="container bg-info pl-5 pb-1">
                <label class="text-light" for="bday">*If entering as a junior, please enter your birthday</label>
                <input class="pl-3" type="date" id="bday" name="bday">
              </div>
            </div>
            <div class="form-group">
              <label for="incomingExhibit">I plan to _____ my exhibit.</label>
              <select class="custom-select" name="arrival-method" id="incomingExhibit">
            <option value="send">Send</option>
            <option value="deliver" selected>Deliver</option>
          </select>

            </div>
          </div>
          <div class="col-7 text-right">
            <div class="form-group">
              <label for="spsMember">Sacramento Philatelic Society member?</label><br>
              <div>
                <input name="spsMember" type="radio" value="yes"> Yes
                <input name="spsMember" type="radio" value="no"> No
              </div>
            </div>
            <div class="form-group">
              <label for="apsMember">American Philatelic Society member?</label><br>
              <div>
                <input name="apsMember" type="radio" value="yes"> Yes
                <input name="apsMember" type="radio" value="no"> No
              </div>
            </div>
            <div class="form-group">
              <label for="firstExhibit">Is this your first exhibit?</label><br>
              <div>
                <input name="firstExhibit" type="radio" value="yes"> Yes
                <input name="firstExhibit" type="radio" value="no"> No
              </div>
            </div>
            <div class="form-group">
              <label for="nameInProgram">Would you like your name in the program?</label><br>
              <div>
                <input name="nameInProgram" type="radio" value="yes"> Yes
                <input name="nameInProgram" type="radio" value="no"> No
              </div>
            </div>
          </div>
        </div>
        <div class="form-row mx-3">
          <div class="form-group col-md-5">
            <label for="name">Exhibitor name:</label>
            <input type="text" name="name" class="form-control">
          </div>

          <div class="col-md-3 form-group ">
            <label for="phone">phone:</label>
            <input id="phone" type="tel" name="phone" class="form-control " placeholder="(916) 555-5555" autocomplete="tel">
          </div>
          <div class="col-md-3 form-group">
            <label for="contactEmail">email:</label>
            <input type="email" name="contactEmail" class="form-control" placeholder="@email here">
          </div>

        </div>

        <label class="mx-3" for="address">mailing address:</label>
        <div class="form-row mx-3">
            <div class="col-md-5">
        <input type="text" name="address" class=" form-control" placeholder="Street address " autocomplete="street-address">
        <input type="text" name="address" placeholder="State" class="form-control" autocomplete="address-level1">
              </div>
            <div class="col-md-5">
        <input type="text" name="address" class="form-control " placeholder="City" autocomplete="address-level2">
        <input type="number" name="address" class="form-control" placeholder="zipcode" autocomplete="postal-code"></div>
        </div>

         <label class="mx-3 mt-2" for="title">Exhibit Title:</label>
        <div class="form-group col-md-6">
          <input name="title" type="text" class="form-control">
        </div>
        <div class="form-group col-md-8">
          <label for="description">Exhibit description:</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="form-group col-10 mx-2">
          <label for="agreement">
            <input id="agreement" type="checkbox" name="agreement" required>
            I understand this signed application to exhibit at SACAPEX 2018 implies complete understanding and agreement to be bound by the rules and regulations as printed in this prospectus
          <input id="agreement" type="text" name="agreement" class="form-control col-md-6" autocomplete="off" required placeholder="Please enter your full name">
            <input id="agreement" type="date" class="form-control col-md-3 mt-2">
          </label>

        </div>
        <button class="g-recaptcha" data-sitekey="6LdhCGkUAAAAAPuzcpejzDt-0lwD9jnYct95fXP1" data-callback="YourOnSubmitFn">
Submit
</button>
      </form>
    </div>


  </main>
  <!-- Footer -->
  <footer class="footer bg-dark pt-lg-5 pt-sm-2" id="spsFooter">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <a class="navbar navbar-brand"><img class="img-fluid" src="/assets/spsLogoDarkNav.png" height="120" width="240" alt=""></a>
          <p class="text-light">Sacramento's Stamp Club since 1914</p>
        </div>

        <div id="contact" class="col-lg-6 col-sm-12">
          <p class="text-left text-white-50">Contact Us</p>
          <form action="https://formspree.io/joannebe@pacbell.net" method="POST">
            <fieldset class="form-group">
              <input class="form-control" id="InputEmailFooter" name="_replyto" placeholder="name@email.com" type="email">
            </fieldset>


            <fieldset class="form-group">
              <textarea class="form-control" id="messageFromFooter" name="_" placeholder="Please enter your message here"></textarea>
            </fieldset>


            <fieldset class="form-group text-xs-right">
              <button class="btn btn-primary btn-lg" type="submit" value="Send ">Send</button>
            </fieldset>
          </form>
        </div>
      </div>
      <nav class="nav justify-content-center text-white py-3">
